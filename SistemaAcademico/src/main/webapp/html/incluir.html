<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/IncluirStyle.css">
<link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
<title>Sistema Acadêmico</title>
</head>
<body>
	<div class="Container">
		<div class="Logo">
			<img src="../images/logounicid.png" alt="logo">
		</div>
		<div class="Formcontrol">
			<form action="../ServletAluno" method="get">
				<div class="Header">
					<h1>Cadastro de Alunos</h1>
				</div>
				<input type="hidden" name="cmd" value="incluir">
				<div class="FormItem">
					<label>RA:</label>
					<input type="text" name="txtRa" size="60" placeholder="Digite seu RA aqui.."/>
				</div>
				<div class="FormItem">
					<label>Nome:</label>
					<input type="text" name="txtNome" size="60" placeholder="Digite seu Nome aqui.."/>
				</div>
				<div class="FormItem">
					<label>E-mail:</label>
					<input type="email" size="60" name="txtEmail" placeholder="Digite seu Email aqui.."/>
				</div>
				<div class="FormItem">
					<label>Endereço:</label>
					<input type="text" size="60" name="txtEndereco" placeholder="Digite seu Endereco aqui.."/>
				</div>
				<div class="FormItem2">
					<label>Data de Nascimento:</label>
					<input type="date" size="10" name="txtData" />
				</div>
				<div class="FormItem">
				Período
				<select size="1" name="cmbPeriodo">
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
				</div>
				<div class="Button">
					<input type="submit" value="Enviar">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
