<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/IncluirStyle.css">
<link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./../images/favicon.ico" type="image/x-icon">
<title>Academic System</title>
</head>
<body>
	<div class="Container">
		<div class="Logo">
			<img src="../images/logounicid.png" alt="logo">
		</div>
		<div class="Formcontrol">
			<form action="../ServletAluno" method="get">
				<div class="Header">
					<h1>Student Registration</h1>
				</div>
				<input type="hidden" name="cmd" value="incluir">
				<div class="FormItem">
					<label>ID:</label>
					<input type="text" name="txtRa" size="60" placeholder="Enter the ID here" required/>
				</div>
				<div class="FormItem">
					<label>Name:</label>
					<input type="text" name="txtNome" size="60" placeholder="Enter the name here" required/>
				</div>
				<div class="FormItem">
					<label>E-mail:</label>
					<input type="email" size="60" name="txtEmail" placeholder="Enter the E-mail here" required/>
				</div>
				<div class="FormItem">
					<label>Address:</label>
					<input type="text" size="60" name="txtEndereco" placeholder="Enter the address here" required/>
				</div>
				<div class="FormItem2">
					<label>Birth Date:</label>
					<input type="date" size="10" name="txtData" required/>
				</div>
				<div class="FormItem">
				Period
				<select size="1" name="cmbPeriodo">
					<option>Morning</option>
					<option>Afternoon</option>
					<option>Night</option>
				</select>
				</div>
				<div class="Button">
					<input type="submit" value="Send">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
